        <div class="formulario">
            <form method="GET" action="#">
                <p><strong>CONTACTA CON NOSOTROS</strong></p>
                <div class="form-item">
                    <label for="nombre">Nombre:</label>
                    <input required type="text" id="nombre" name="nombre">
                </div>
                <div class="form-item">
                    <label for="apellidos">Apellidos:</label>
                    <input required type="text" id="apellidos" name="apellidos">
                </div>
                <div class="form-item">
                    <label for="e-mail">e-mail:</label>
                    <input required type="email" id="e-mail" name="e-mail">
                </div>
                <div class="form-item">
                    <label for="mensaje">Mensaje:</label>
                    <textarea rows="10" cols="50" required id="mensaje" name="mensaje"></textarea>
                </div>
                <div class="form-item-terminos">
                    <input required type="checkbox" id="terms" name="terms">
                    <label for="terms">He leído y acepto los <a href="link"> términos y condiciones.</a></label>   
                </div>

                <button type="submit">Enviar</button><br>
